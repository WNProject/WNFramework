name: Sync Labels
on:
  push:
    branches: master
    paths:
      - .github/workflows/sync-labels.yml
      - .github/labels.yml
  workflow_dispatch:
permissions:
  contents: read
  issues: write
jobs:
  sync-labels:
    name: Sync Labels
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.0.0
      - name: Sync labels
        uses: micnncim/action-label-syncer@v1.3.0
        env:
          GITHUB_TOKEN: ${{github.token}}
        with:
          manifest: .github/labels.yml
