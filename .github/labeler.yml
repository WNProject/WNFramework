c/c++:
  - '**/*.c'
  - '**/*.cpp'
  - '**/*.h'
  - '**/*.inl'
cmake:
  - '**/*.cmake'
  - '**/*.in'
  - '**/CMakeLists.txt'
docker:
  - '**/Dockerfile'
  - '**/.dockerignore'
documentation:
  - '**/*.md'
  - '**/LICENSE.*'
  - '**/LICENSE'
github-actions:
  - .github/workflows/*.yml
submodules:
  - any:
      - externals/*
    all:
      - '!externals/.patches/'
      - '!externals/CMakeLists.txt'
      - '!externals/librocket/'
      - '!externals/LICENSE.*'
